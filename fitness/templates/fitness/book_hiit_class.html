{% extends 'fitness/base.html' %}
{% load custom_filters %}

{% load static %}
{% block content %}


<style>
  body {
    margin: 0;
    padding: 0;
    background: url("{% static 'fitness/images/bottom_img.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
  }

  .login-overlay {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    background-color: rgba(255, 255, 255, 0.9); /* semi-transparent card */
  }
</style>



<section class="container my-5" style="padding-top: 150px;">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <h2 class="text-center mb-4 text-success" style="font-family: 'Segoe UI', sans-serif;">
             Book Your HIIT Class
          </h2>

          <form method="post" novalidate>
            {% csrf_token %}

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
              <label for="name">Full Name</label>
            </div>

            <div class="form-floating mb-4">
              <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
              <label for="email">Email Address</label>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success btn-lg rounded-pill">
                âœ… Confirm Booking
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
